<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">    
    <title>View Dealers</title>
    <script src="viewDealer.js"></script>
</head>
<body>
    <!-- Include the navbar using jQuery -->
    <div class="navbar-container" id="navbar-container"></div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            $("#navbar-container").load("navbar.html");
        });
    </script>
       
    
    <!-- Bootstrap container for the table -->
    <div class="container mt-5 table-container">
        <h2>View Dealers</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Dealer Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Place</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Example data, replace with dynamic data from your server -->
                <tr>
                    <td>Dealer 1</td>
                    <td>123-456-7890</td>
                    <td>City A</td>
                </tr>
                <tr>
                    <td>Dealer 2</td>
                    <td>987-654-3210</td>
                    <td>City B</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <div id="dealer-details-popup" class="popup">
            <!-- Dealer details will be displayed here -->
        </div>    
    </div>
</body>
</html>
