<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <title>Create Dealer</title>
</head>
<body>
    <div id="navbar-container" class="navbar-container"></div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            $("#navbar-container").load("navbar.html");
        });
    </script>
    
    
    <!-- Bootstrap container for heading and form -->
    <div class="container mt-5 form-container">
        <div class="form-wrapper">
            <h2 class="mb-4">Dealer Form</h2>
            <form action="/dealers" method="POST">
                <div class="mb-3">
                    <label for="dealerName" class="form-label">Dealer Name</label>
                    <input type="text" class="form-control" id="dealerName" placeholder="Enter dealer name" required>
                </div>
                <div class="mb-3">
                    <label for="dealerMobile" class="form-label">Mobile</label>
                    <input type="tel" class="form-control" id="dealerMobile" placeholder="Enter mobile number" required>
                </div>
                <div class="mb-3">
                    <label for="dealerPlace" class="form-label">Place</label>
                    <input type="text" class="form-control" id="dealerPlace" placeholder="Enter place" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
