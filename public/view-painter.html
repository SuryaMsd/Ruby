<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>View Painters</title>
</head>
<body>
    <!-- Include the navbar using jQuery -->
    <div class="navbar-container" id="navbar-container"></div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            $("#navbar-container").load("navbar.html");
        });
    </script>

    <!-- Bootstrap container for the table -->
    <div class="container mt-5 table-container">
        <h2>View Painters</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Painter Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Dealer Name</th>
                    <th scope="col">Place</th>
                    <th scope="col">Actions</th> <!-- Added column for actions -->
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Example data, replace with dynamic data from your server -->
                <tr>
                    <td>Painter 1</td>
                    <td>123-456-7890</td>
                    <td>Dealer A</td>
                    <td>City X</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editPainterModal">View/Edit</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap modal for editing painter details -->
    <div class="modal fade" id="editPainterModal" tabindex="-1" aria-labelledby="editPainterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPainterModalLabel">Edit Painter Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Your form for editing painter details goes here -->
                    <!-- Example form, replace with your actual form fields -->
                    <form>
                        <div class="mb-3">
                            <label for="editPainterName" class="form-label">Painter Name</label>
                            <input type="text" class="form-control" id="editPainterName" placeholder="Enter painter name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPainterMobile" class="form-label">Mobile</label>
                            <input type="tel" class="form-control" id="editPainterMobile" placeholder="Enter mobile number" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDealerName" class="form-label">Dealer Name</label>
                            <input type="text" class="form-control" id="editDealerName" placeholder="Enter dealer name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPainterPlace" class="form-label">Place</label>
                            <input type="text" class="form-control" id="editPainterPlace" placeholder="Enter place" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
